<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="login-logo">
          <img src="../../assets/images/login-saving-money.png" alt="saving money image">
          <h3>MoneyManager</h3>
        </div>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label text-start">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label text-start">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-start">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your e-mail">
          </div>
          <div class="mb-3">
            <label for="password-register" class="form-label text-start">Password</label>
            <input type="password" class="form-control" id="password-register" placeholder="Create a password">
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label text-start">Confirm password</label>
            <input type="password" class="form-control" id="password-confirm" placeholder="Confirm your password">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark login-btn">Register</button>
          </div>
        </form>
        <p class="create-redirect">Already have an account? <a href="" class="redirect-link" data-bs-toggle="modal"
                                                               data-bs-target="#loginModal">Sign in</a></p>
      </div>
    </div>
  </div>
</div>
