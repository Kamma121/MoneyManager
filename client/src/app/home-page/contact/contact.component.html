<div id="contact-section">
  <div class="contact-card">
    <div class="contact-items">
      <div class="contact-image">
        <img src="../../../assets/images/contact-us.png">
      </div>
      <h2>Contact Us</h2>
      <p>If you have any questions or suggestions, please feel free to drop us an email.</p>
      <form>
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" class="form-control" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" class="form-control" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" class="form-control" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn send-message-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
