<div id="contact-section">
  <div class="contact-card">
    <div class="contact-items">
      <div class="contact-image">
        <img src="../../../assets/images/contact-us-min.png" alt="Contact us image">
      </div>
      <h2>Contact Us</h2>
      <p>If you have any questions or suggestions, please feel free to drop us an email.</p>
      <form (ngSubmit)="onMessageSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="contact-name">Name <span *ngIf="contactBody.name.length ===0"
                                               class="required-star">*</span></label>
          <input type="text" id="contact-name" class="form-control" name="name" placeholder="Enter your name"
                 [(ngModel)]="contactBody.name" required>
        </div>
        <div class="form-group">
          <label for="contact-email">Email <span *ngIf="contactBody.email.length ===0"
                                                 class="required-star">*</span></label>
          <input type="email" id="contact-email" class="form-control" name="email" placeholder="Enter your email"
                 [(ngModel)]="contactBody.email" required>
          <div *ngIf="!isValidEmail(contactBody.email) && contactBody.email.length > 5" class="alert alert-danger">
            Email must be valid.
          </div>
        </div>
        <div class="form-group">
          <label for="contact-message">Message <span *ngIf="contactBody.message.length ===0"
                                                     class="required-star">*</span></label>
          <textarea id="contact-message" name="message" class="form-control" placeholder="Type your message"
                    [(ngModel)]="contactBody.message" required></textarea>
        </div>
        <button type="submit" class="btn send-message-btn" [disabled]="contactForm.invalid ||
         !isValidEmail(contactBody.email)">Send Message
        </button>
      </form>
    </div>
  </div>
</div>
