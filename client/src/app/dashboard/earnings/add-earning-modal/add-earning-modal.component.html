<div class="modal fade" id="add-earning-modal" tabindex="-1" aria-labelledby="addEarningModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl custom-modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" id = "add-earning-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="add-earning-logo">
          <img src="../../../../assets/images/add-in-dashboard.jpg" alt="Earnings image">
          <h3>Add earning</h3>
        </div>
        <form (ngSubmit)="onSubmitEarnings()" #addEarningForm="ngForm">
          <div *ngFor="let earning of userEarnings; let i = index" class="mb-2">
            <div class="row align-items-center">
              <div class="col">
                <input type="date" class="form-control" name="date{{i}}" [(ngModel)]="earning.date" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Source" name="source{{i}}" [(ngModel)]="earning.source" required>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="number" min="0" class="form-control" placeholder="Amount" name="amount{{i}}" [(ngModel)]="earning.amount" required>
                  <span class="input-group-text">$</span>
                </div>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger remove-btn" style="visibility: hidden" *ngIf="i == 0" >
                  <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
                <button type="button" class="btn btn-danger remove-btn" *ngIf="i > 0" (click)="removeEarning(i)">
                  <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="add-earning-btn-section">
            <button type="button" class="btn btn-dark mt-3" (click)="addEarning()">Add Another Earning</button>
            <button type="submit" class="btn btn-success"  [disabled]="!addEarningForm.valid">Submit Earnings</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
