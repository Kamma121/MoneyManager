<div class="modal fade" id="add-expense-modal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl custom-modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" id = "add-expense-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="add-expense-logo">
          <img src="assets/images/add-expense.jpg" alt="Expenses image">
          <h3>Add expense</h3>
        </div>
        <form (ngSubmit)="onSubmitExpenses()" #addExpenseForm="ngForm">
          <div *ngFor="let expense of userExpenses; let i = index" class="mb-2">
            <div class="row align-items-center">
              <div class="col">
                <input type="date" class="form-control" name="date{{i}}" [(ngModel)]="expense.date" required>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Message" name="message{{i}}" [(ngModel)]="expense.message" required>
              </div>
              <div class="col-md-3">
                <select class="form-control" name="category{{i}}"  [(ngModel)]="expense.category" required>
                  <option value="" disabled selected>Select a category</option>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Amount" name="amount{{i}}" [(ngModel)]="expense.amount" required>
                  <span class="input-group-text">$</span>
                </div>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger remove-btn" style="visibility: hidden" *ngIf="i == 0" >
                  <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
                <button type="button" class="btn btn-danger remove-btn" *ngIf="i > 0" (click)="removeExpense(i)">
                  <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="add-expense-btn-section">
            <button type="button" class="btn btn-dark mt-3" (click)="addExpense()">Add Another Expense</button>
            <button type="submit" class="btn btn-success"  [disabled]="!addExpenseForm.valid">Submit Expenses</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
