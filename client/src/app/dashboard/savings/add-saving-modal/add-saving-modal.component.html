<div class="modal fade" id="add-saving-modal" tabindex="-1" aria-labelledby="addSavingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl custom-modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" id="add-saving-close" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        <div class="add-saving-logo">
          <img src="../../../../assets/images/add-in-dashboard.jpg" alt="Expenses image">
          <h3>Add piggy bank</h3>
        </div>
        <form (ngSubmit)="onSubmitSaving()" #addSavingForm="ngForm">
          <div class="mb-2">
            <div class="row align-items-center">
              <div class="col">
                <input type="text" class="form-control" placeholder="Savings goal" name="name" [(ngModel)]="saving.name"
                       required>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Initial amount" name="initial-amount"
                         [(ngModel)]="saving.currentAmount" required>
                  <span class="input-group-text">$</span>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Savings Target" name="target-amount"
                         [(ngModel)]="saving.targetAmount" required>
                  <span class="input-group-text">$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="add-expense-btn-section">
            <button type="submit" class="btn btn-success" [disabled]="!addSavingForm.valid">Submit Saving</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
