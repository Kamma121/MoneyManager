<div id="profile">
  <div class="profile-icon">
    <fa-icon [icon]="profileIcon"></fa-icon>
  </div>
  <div class="title">
    <h3>Your profile</h3>
  </div>
  <form>
    <div class="form-group">
      <label for="profile-first-name" class="text-start profile-label">First name</label>
      <input id="profile-first-name" class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName"
             [disabled]="!isEditable">
    </div>
    <div class="form-group">
      <label for="profile-last-name" class="profile-label text-start">Last name</label>
      <input id="profile-last-name" class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName"
             [disabled]="!isEditable">
    </div>
    <div class="form-group">
      <label for="profile-email" class="profile-label text-start">E-mail</label>
      <input id="profile-email" class="form-control" type="email" [(ngModel)]="user.email" name="email"
             [disabled]="!isEditable">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-primary" *ngIf="!isEditable" (click)="toggleEdit()">
        <fa-icon [icon]="editIcon"></fa-icon>
        Edit
      </button>
      <div class="edit-buttons">
        <button type="button" class="btn btn-success" *ngIf="isEditable" (click)="onUserUpdate()">
          <fa-icon [icon]="successIcon"></fa-icon>
          Update
        </button>
        <button type="button" class="btn btn-danger cancel-btn" *ngIf="isEditable" (click)="toggleEdit()">
          <fa-icon [icon]="deleteIcon"></fa-icon>
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
